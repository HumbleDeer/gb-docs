name: append-themes
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - run: python3 .github/workflows/script.py
      - name: Git Prep
        run: |
          git config --local user.email "bot@mainsail"
          git config --local user.name "bot[bot]"
          git diff
          git diff-index HEAD
          git diff-index --quiet HEAD || git commit -am "docs(themes): generate community theme list"
      - name: Git Push
        run: "git push origin $(git branch --show-current) || true"
