name: append-themes
on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: v16.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python .github/workflows/script.py
      - name: Git Prep
        run: |
          git config --local user.email "bot@mainsail"
          git config --local user.name "bot[bot]"
          git diff
          git diff-index HEAD
          git diff-index --quiet HEAD || git commit -am "docs(themes): generate community theme list"
      - name: Git Push
        run: "git push origin $(git branch --show-current) || true"
